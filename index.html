<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="output.css">
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-500 flex justify-center justify-items-stretch items-center">
    

    <div class="w-96 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-48">
        <h1 class="text-black-600 pt-5 pl-5 font-black text-3xl">QR Generator</h1>
        <div class="p-5">
              
            <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Type your Link Here</label>
            <div class="relative">
                <input id="qrText" type="text" class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type Your Link Here" required />
                <button onclick="generateQR()" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Generate</button>
            </div>
            
        </div>
        <div class="flex justify-center items-center flex-col">
            <div id="imgBox" class=" max-h-0 transition-max-height duration-1000 mb-5">
                <img id="qrImage" class="rounded-t-lg p-4  transition duration-2000" src="" alt="" />
            </div>
            <button onclick="refreshPage()" id="refresh" type="button" class="hidden focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Refresh</button>
        </div>
    </div>

</body>
</html>
